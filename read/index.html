    <script>
        // Redirect based on p parameter
        const params = new URLSearchParams(window.location.search);
        const p = params.get('p');
        if (p) {
            window.location.replace('/read/' + p + '.html');
        } else {
            window.location.replace('/');
        }
    </script>
