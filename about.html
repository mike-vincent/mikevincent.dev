<body id="overview">
    <script>
        let manualTheme = localStorage.getItem('theme');
        function setTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = manualTheme ? manualTheme === 'dark' : prefersDark;
            document.body.classList.toggle('theme-dark', isDark);
            document.body.classList.toggle('theme-light', !isDark);
            const btn = document.querySelector('.theme-toggle');
            if (btn) btn.innerHTML = isDark
                ? '<span class="material-symbols-outlined">light_mode</span><span class="theme-text">Light</span><span class="chevrons"><span class="material-symbols-outlined">expand_less</span><span class="material-symbols-outlined">expand_more</span></span>'
                : '<span class="material-symbols-outlined">dark_mode</span><span class="theme-text">Dark</span><span class="chevrons"><span class="material-symbols-outlined">expand_less</span><span class="material-symbols-outlined">expand_more</span></span>';
        }
        function toggleTheme() {
            const isDark = document.body.classList.contains('theme-dark');
            manualTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', manualTheme);
            setTheme();
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (!manualTheme) setTheme();
        });
        document.addEventListener('DOMContentLoaded', setTheme);
        setTheme();
    </script>

    <main id="main" class="main" role="main">
        <section class="section">
            <div class="section-content">

                    <div class="column large-centered large-10 small-12">
                        <div class="bio-content" id="bio-content">
                            <p>Loading...</p>
                        </div>
                        <script>
                            fetch('https://raw.githubusercontent.com/mike-vincent/mike-vincent/main/README.md')
                                .then(r => r.text())
                                .then(md => {
                                    let html = md
                                        .replace(/^# Hi, I'm Mike\n+/, '')
                                        .replace(/üìç \*\*(.+?)\*\* \| üìª \*\*(.+?)\*\* \| ‚öôÔ∏è \*\*(.+?)\*\*/g, '<p class="bio-location">$1 ¬∑ $2 ¬∑ $3</p>')
                                        .replace(/^> (.+)$/gm, '<p class="bio-tagline">$1</p>')
                                        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                                        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                                        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                                        .replace(/^- (.+)$/gm, '<li>$1</li>');
                                    html = html.replace(/(<li>[\s\S]*?<\/li>\n?)+/g, '<ul>$&</ul>');
                                    document.getElementById('bio-content').innerHTML = html;
                                });
                        </script>
                    </div>
                </div>
            </div>
        </section>
